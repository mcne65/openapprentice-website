{% extends "admin.html" %}
{% from "user_modal_macro.html" import user_modal %}
{% block body %}
    <style>
            /* Style the buttons that are used to open and close the accordion panel */
        .accordion {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            text-align: left;
            border: none;
            outline: none;
            transition: 0.4s;
        }
        /* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */
        .active, .accordion:hover {
            background-color: #ccc;
        }
    </style>
    <div class="col-sm-9">
        {% for id in id_list %}
            {% set user = get_user(id) %}
            {% if user.username %}
                <a href="#" data-toggle="modal" data-target="#modal_{{ id }}" class="accordion"><span>{{ user.username }}</span></a>
            {% else %}
                <a href="#" data-toggle="modal" data-target="#modal_{{ id }}" class="accordion"><span>{{ user.email }}</span></a>
            {% endif %}
            {{ user_modal(id, user) }}
        {% endfor %}
    </div>
{% endblock %}
